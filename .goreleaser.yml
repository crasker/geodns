before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: geodns
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.VERSION={{.Version}}
      - -X main.gitVersion={{.ShortCommit}}
      - -X main.buildTime={{.Date}}
    goos:
      - linux
      - freebsd
      - darwin
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: 386
      - goos: freebsd
        goarch: arm64
  - id: geodns-logs
    main: ./geodns-logs/
    binary: geodns-logs
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: 386
      - goos: freebsd
        goarch: arm64
archives:
  - files:
      - service/**
      - service-logs/**
      - LICENSE
      - README.md
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: '{{ .Tag }}{{ if index .Env "DRONE_BUILD_NUMBER" }}-{{ .Env.DRONE_BUILD_NUMBER }}{{ end }}'
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpms:
  - id: geodns

    # Name of the package.
    # Defaults to `ProjectName`.
    package_name: geodns

    # release: {{ if index .Env "DRONE_BUILD_NUMBER" }}{{ .Env.DRONE_BUILD_NUMBER }}{{ else }}1{{ end }}

    # You can change the file name of the package.
    # Default: `{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}`
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    vendor: NTP Pool Project
    homepage: https://www.ntppool.org/
    maintainer: Ask Bj√∏rn Hansen <ask@develooper.com>
    description: GeoDNS server
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - apk
    replacements:
      386: i686
      amd64: x86_64
    bindir: /usr/bin
    contents:
      - src: "scripts/geodns.service"
        dst: "/etc/systemd/system/geodns.service"

      - src: "scripts/defaults"
        dst: "/etc/default/geodns.sample"
        type: config

    scripts:
      postinstall: scripts/postinstall.sh

    overrides:
      rpm:
        #file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}"
